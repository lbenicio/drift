name: Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with semver (v1.0.0 -> 1.0.0, latest, 1.0, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Tag with commit SHA
            type=sha,prefix=sha-

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Generate Summary
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="Successfully built and pushed"
          else
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="Build failed"
          fi

          # Get tags as a list
          TAGS="${{ steps.meta.outputs.tags }}"
          TAGS_LIST=$(echo "$TAGS" | tr ',' '\n' | sed 's/^/- `/' | sed 's/$/`/')

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ³ Docker Build Results

          ## $STATUS_EMOJI $STATUS_TEXT

          ### ðŸ“¦ Image Information

          | Property | Value |
          |----------|-------|
          | ðŸ“ Registry | \`${{ env.REGISTRY }}\` |
          | ðŸ·ï¸ Image | \`${{ env.IMAGE_NAME }}\` |
          | ðŸ”– Digest | \`${{ steps.push.outputs.digest || 'N/A' }}\` |
          | ðŸ—ï¸ Platforms | \`linux/amd64, linux/arm64\` |

          ---

          ### ðŸ·ï¸ Tags

          $TAGS_LIST

          ---

          ### ðŸ“‹ Workflow Details

          | Property | Value |
          |----------|-------|
          | ðŸ”€ Branch | \`${{ github.ref_name }}\` |
          | ðŸ“ Commit | [\`${GITHUB_SHA:0:7}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |
          | ðŸ‘¤ Actor | @${{ github.actor }} |
          | ðŸƒ Run ID | [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
          | â±ï¸ Event | \`${{ github.event_name }}\` |

          ---

          ### ðŸš€ Usage

          \`\`\`bash
          # Pull the latest image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Run the container
          docker run -p 3001:3001 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`

          ---

          <sub>ðŸ¤– Generated by GitHub Actions â€¢ Drift CI/CD Pipeline</sub>
          EOF

name: Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/**"

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/drift_test
  NEXTAUTH_SECRET: test-secret-key-for-ci
  NEXTAUTH_URL: http://localhost:3000

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn eslint src --max-warnings 0

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: drift_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Run database migrations
        run: yarn prisma migrate deploy

      - name: Run unit tests
        run: yarn test:unit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Build application
        run: yarn build:pkg
        env:
          SKIP_ENV_VALIDATION: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Run TypeScript type check
        run: yarn tsc --noEmit
